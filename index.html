<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina sem título</title>
    <script src="/Index.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <h1>Cata fraudes</h1>
        <h2>Insira o dado a ser pesquisado abaixo</h2>
    </header>
    <form>
        <input type="radio" id="option1" name="group" value="option1">
            <label id="label1" for="option1">CPF</label>
        <input type="radio" id="option2" name="group" value="option2">
            <label id="label2" for="option2">Número de telefone</label>
        <input type="radio" id="option3" name="group" value="option3">
            <label id="label3" for="option3">RG</label>
        <input type="radio" id="option4" name="group" value="option4">
            <label id="label4" for="option4">E-mail</label>
        <input type="radio" id="option5" name="group" value="option5">
            <label id="label5" for="option5">Link do site</label>
        <input type="radio" id="option6" name="group" value="option6">
            <label id="label6" for="option6">Nome de usuário(@)</label>
    </form>
    <div id="input_container"></div>
    <button id="search">Pesquisar</button>
    <div id="popup">
        <div id="popup_window">
            <div class="material-symbols-outlined" id="popup_exit">close</div>
        </div>
    </div>
</body>
</html>
